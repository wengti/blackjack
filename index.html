<!DOCTYPE html>

<html>
    <head>
        <title>Blackjack!</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Blackjack</h1>
        

        <p id="card-dealer-el">Dealer's Cards:</p>
        <div class="card-container" id="dealer">
            <img class="card-img-el">
            <img class="card-img-el", id="card-2-dealer">
            <img class="card-img-el">
        </div>
        <p id="sum-dealer-el">Sum: </p>

        <p id="card-player-el">Player's Cards:</p>
        <div class="card-container", id="player">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
            <img class="card-img-el">
        </div>
        <p id="sum-player-el">Sum:</p>
        
        <p id="message-el">Want to play a round?</p>


        <div id="interactive-container">

            <div id="player-info">
                <div id="bet-info">
                    <span>Bet</span>
                    <input type="number" value = "0", id="bet-input-el">
                    <span id="chips-el"></span> 
                </div>

                <div class="small-btn-info", id="add">
                    <button class="small-btn" id="+1">+1</button>
                    <button class="small-btn" id="+5">+5</button>
                    <button class="small-btn" id="+10">+10</button>
                </div>

                <div class="small-btn-info", id="minus">
                    <button class="small-btn" id="-1">-1</button>
                    <button class="small-btn" id="-5">-5</button>
                    <button class="small-btn" id="-10">-10</button>
                </div>
            </div>

            <div id="big-btn-info">
                <button class="btn" id="start-btn">START GAME</button>
                <button class="btn" id="stop-btn">STOP & REVEAL</button>
            </div>

                
        </div>
        
        <button class="btn" id="reset-btn">RESET CHIPS</button>

        

        


        <script src="./index.js"></script>
    </body>
</html>
